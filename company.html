<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company</title>
    <link rel="icon" type="image/x-icon" href="./image/company profile.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="company.css" />
  </head>
  <body>
    <div id="compInfo" class="container mt-5 shadow-lg p-5 bg-white rounded">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      import CompanyInfo from './CompanyInfo.js';
      (async function () {
        const params = new URLSearchParams(location.search);
        const symbol = params.get('symbol');
        console.log(symbol);
        const compInfo = new CompanyInfo(document.getElementById('compInfo'),symbol);
        await compInfo.load();
        await compInfo.addChart();
      })();
    </script>
  </body>
</html>
